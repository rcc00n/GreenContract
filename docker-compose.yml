services:
  web:
    build: .
    command: >
      gunicorn car_rental.wsgi:application
      --bind 0.0.0.0:8000
      --timeout ${GUNICORN_TIMEOUT:-120}
      --graceful-timeout ${GUNICORN_GRACEFUL_TIMEOUT:-120}
      --access-logfile -
      --log-level ${GUNICORN_LOG_LEVEL:-info}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: car_rental
      POSTGRES_USER: car_rental
      POSTGRES_PASSWORD: car_rental
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
