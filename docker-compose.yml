services:
  web:
    build: .
    command: ["sh", "/app/docker/run_web.sh"]
    volumes:
      - .:/app
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  proxy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-greencrm.duckdns.org}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./media:/srv/media:ro
      - ./staticfiles:/srv/static:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-car_rental}
      POSTGRES_USER: ${POSTGRES_USER:-car_rental}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-car_rental}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-car_rental} -d ${POSTGRES_DB:-car_rental}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
